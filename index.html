<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Basic Maths Operation</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <div>
            <input type="text" placeholder="0" id="input">
        </div>


        <div class="Buttons-div">
            <div>
                <button class="green-col">AC</button>
                <button class="green-col">DEL</button>
                <button class="green-col">%</button>
                <button class="green-col">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="green-col">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="green-col">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="green-col">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="orange-co">=</button>
            </div>

        </div>
    </div>

    <audio src="click1.mp3" controls id="audio"></audio>






    <script>

        let input = document.getElementById('input');
        let buttons = document.querySelectorAll('button');

        let arr = Array.from(buttons);
        let string = "";

        let audio = document.getElementById("audio");


        arr.forEach(button => {
            button.addEventListener('click', (e) => {
                audio.play();

                if (e.target.innerHTML === "=") {
                    string = eval(string);
                    input.value = string;
                } else if (e.target.innerHTML === "AC") {
                    string = "";
                    input.value = string;
                } else if (e.target.innerHTML == "DEL") {
                    string = string.substring(0, string.length - 1);
                    input.value = string;
                } else {
                    string += e.target.innerHTML;
                    input.value = string;
                }

            });
        });
    </script>
</body>

</html>
